<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마스크텍스트</title>
    <style>
      body {
        background-color: #000;
      }
      .textBox {
        font-size: 78px;
        margin: 2000px 0;
        border: 3px solid #fff;
      }
      .textBox .mask {
        overflow: hidden;
      }
      .textBox .mask .text {
        -webkit-text-fill-color: rgba(255, 255, 255, 0.2);
        -webkit-background-clip: text;
        background-repeat: no-repeat;
        background-image: linear-gradient(#fff, #fff);
        background-size: 0% 100%;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div class="textBox">
      <span class="mask">
        <span class="text">
          1111111111111111111111111111111<br />
          2222222222222222222222222222222<br />
          3333333333333333333333333333333<br />
          4444444444444444444444444444444<br />
          5555555555555555555555555555555<br />
          6666666666666666666666666666666<br />
        </span>
      </span>
    </div>
    <script>
      gsap.registerPlugin(ScrollTrigger);
      gsap.fromTo(
        '.textBox .mask .text',
        {
          backgroundSize: '0% 100%',
        },
        {
          backgroundSize: '100% 100%',
          scrollTrigger: {
            trigger: '.textBox',
            pinnedContainer: '.textBox',
            start: '0% 60%',
            end: '50% 20%',
            markers: true,
            scrub: 1,
          },
        }
      );
    </script>
  </body>
</html>
